<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی شماره فنی</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #step1, #step2 {
            margin-bottom: 20px;
        }
        #scanner-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
        }
        #scanner-video {
            width: 100%;
            height: 100%;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #searchInput, #fileInput {
            padding: 10px;
            width: 250px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
</head>
<body>
    <h1>جستجوی شماره فنی</h1>
    <div id="step1">
        <p>لطفاً فایل مرجع اکسل (.xlsx یا .xls) را انتخاب کنید:</p>
        <input type="file" id="fileInput" accept=".xlsx,.xls" />
    </div>
    <div id="step2" style="display:none;">
        <button id="scanBtn">اسکن بارکد</button>
        <button id="ocrBtn">خواندن متن (OCR)</button>
        <button id="speechBtn">گفتار به متن</button>
        <input type="text" id="searchInput" placeholder="شماره فنی را وارد یا انتخاب کنید">
        <button id="searchBtn">جستجو</button>
    </div>
    <div id="result"></div>
    <div id="scanner-container" style="display:none;">
        <video id="scanner-video"></video>
    </div>
    <input type="file" id="ocrImageInput" accept="image/*" style="display:none;" />

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
